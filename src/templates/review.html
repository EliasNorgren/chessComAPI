<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta charset="UTF-8">
    <title>Chess Review</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='android-chrome-512x512.png') }}">
    <style>
        body {
            background: #302e2b;
            color: #c3c2c1;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .move-info {
            font-size: 1.2em;
            margin: 1em auto 0.5em auto;
            background: #262522;
            border-radius: 16px;
            padding: 1em;
            max-width: 90vw;
            width: 90vw;
            box-sizing: border-box;
        }


        .move-classifications {
            font-size: 1.2em;
            background: #262522;
            border-radius: 16px;
            padding: 1em;
            margin-left: 1em;
            margin-right: 1em;
        }

        .svg-board {
            max-width: 95vw;
            width: 50vw;
            /* Remove margin and display block */
            text-align: center;
        }

        .svg-board svg {
            width: 100% !important;
            height: auto !important;
            max-width: 100% !important;
        }

        .nav-btns {
            text-align: center;
            margin-top: 1.5em;
        }

        .nav-btns button {
            font-size: 2em;
            padding: 0.4em 0.8em;
            margin: 0 0.4em;
            border-radius: 8px;
            background: #23211e;
            color: #c3c2c1;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
            min-width: 2.5em;
        }

        .nav-btns button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btns button:hover:not(:disabled) {
            background: #393733;
        }

        @media (max-width: 600px) {
            .move-info {
                font-size: 1em;
                padding: 0.7em;
                max-width: 98vw;
            }

            .svg-board {
                width: 98vw;
                margin: 1em auto;
            }

            .nav-btns button {
                font-size: 1.3em;
                padding: 0.3em 0.5em;
                min-width: 2em;
            }
        }

        h2#game-header {
            text-align: center;
            margin-top: 1.2em;
            margin-bottom: 0.7em;
        }

        .board-flex {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            margin-top: 2em;
        }

        .eval-bar {
            width: 18px;
            height: 50vw;
            background-color: #403d39;
            border-radius: 8px;
            margin-right: 1.2em;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .eval-bar-fill {
            position: absolute;
            /* left: 0; */
            width: 100%;
            background: #ffffff;
            transition: height 0.3s;
            border-radius: 8px;
            z-index: 2;
        }

        #progress-ring {
            transition: stroke-dashoffset 0.35s ease;
        }

        .classification-table {
            border-collapse: collapse;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .classification-table th,
        .classification-table td {
            padding: 8px 12px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .classification-table th {
            background-color: #333;
            font-weight: bold;
        }

        .classification-table tr:last-child td {
            border-bottom: none;
        }

        .white-count {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .black-count {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .upper_time {
            background: beige;
            padding: 1em;
            border-radius: 1em;
            color: black;
        }
    </style>
</head>

<body>
    <h2 id="game-header"></h2>
    <div class="move-info" id="move-info"></div>
    <div id="loading-container" style="text-align:center; margin: 2em;">
        <svg id="loading-circle" width="200" height="200" viewBox="0 0 240 240">
            <circle cx="120" cy="120" r="108" stroke="#444" stroke-width="24" fill="none" />
            <circle id="progress-ring" cx="120" cy="120" r="108" stroke="#6cf" stroke-width="24" fill="none"
                stroke-linecap="round" stroke-dasharray="678.584" stroke-dashoffset="678.584"
                transform="rotate(-90 120 120)" />
            <text id="loading-text" x="120" y="136" text-anchor="middle" font-size="44" fill="#6cf"
                font-family="Arial">0%</text>
        </svg>
    </div>
    <div class="board-flex">
        <div id="move-classifications" class="move-classifications"></div>
        <div class="eval-bar" id="eval-bar">
            <div class="eval-bar-fill" id="eval-bar-fill"></div>
        </div>
        <div class="svg-board" id="svg-board"></div>
        <div id="clock-time">
            <div id="upper_time"></div>
            <div id="lower_time"></div>
        </div>
    </div>
    <div class="nav-btns">
        <button id="firstMove" title="First Move"><i class="fa-solid fa-angles-left"></i></button>
        <button id="prev" title="Previous Move"><i class="fa-solid fa-angle-left"></i></button>
        <button id="next" title="Next Move"><i class="fa-solid fa-angle-right"></i></button>
        <button id="lastMove" title="Last Move"><i class="fa-solid fa-angles-right"></i></button>
    </div>
    <script src="{{ url_for('static', filename='review.js') }}"></script>
</body>

</html>
