<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta charset="UTF-8">
    <title>Chess Review</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='android-chrome-512x512.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='chessground/assets/chessground.base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='chessground/assets/chessground.brown.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='chessground/assets/chessground.cburnett.css') }}">

    <style>
        body {
            background: #302e2b;
            color: #c3c2c1;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .move-info {
            font-size: 1.2em;
            margin: 1em auto 0.5em auto;
            background: #262522;
            border-radius: 16px;
            padding: 1em;
            max-width: 90vw;
            width: 90vw;
            box-sizing: border-box;
        }


        .move-classifications {
            font-size: 1.2em;
            background: #262522;
            border-radius: 16px;
            padding: 1em;
            margin-left: 1em;
            margin-right: 1em;
            width: fit-content;
            margin-left: 41vw;
        }

        .svg-board {
            max-width: 95vw;
            width: 50vw;
            text-align: center;
        }

        .chessground_board {
            max-width: 95vw;
            width: 40vw;
            height: 40vw;
            text-align: center;
        }

        .svg-board svg {
            width: 100% !important;
            height: auto !important;
            max-width: 100% !important;
        }

        .nav-btns {
            text-align: center;
            margin-top: 1.5em;
        }

        .nav-btns button {
            font-size: 2em;
            padding: 0.4em 0.8em;
            margin: 0 0.4em;
            border-radius: 8px;
            background: #23211e;
            color: #c3c2c1;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
            min-width: 2.5em;
        }

        .nav-btns button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btns button:hover:not(:disabled) {
            background: #393733;
        }

        @media (max-width: 600px) {
            .move-info {
                font-size: 1em;
                padding: 0.7em;
                max-width: 98vw;
            }

            .svg-board {
                width: 98vw;
                margin: 1em auto;
            }

            .nav-btns button {
                font-size: 1.3em;
                padding: 0.3em 0.5em;
                min-width: 2em;
            }
        }

        h2#game-header {
            text-align: center;
            margin-top: 1.2em;
            margin-bottom: 0.7em;
        }

        .board-flex {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        .eval-bar {
            width: 18px;
            height: 40vw;
            background-color: #403d39;
            border-radius: 8px;
            margin-right: 1.2em;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .eval-bar-fill {
            position: absolute;
            /* left: 0; */
            width: 100%;
            background: #ffffff;
            transition: height 0.3s;
            border-radius: 8px;
            z-index: 2;
        }

        #progress-ring {
            transition: stroke-dashoffset 0.35s ease;
        }

        .classification-table {
            border-collapse: collapse;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .classification-table th,
        .classification-table td {
            padding: 8px 12px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .classification-table th {
            background-color: #333;
            font-weight: bold;
        }

        .classification-table tr:last-child td {
            border-bottom: none;
        }

        .white-count {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .black-count {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        /* .upper_time {
            background: beige;
            padding: 1em;
            border-radius: 1em;
            color: black;
        } */
        .clock-time {
            margin-left: 2em;
        }

        .error-message {
            text-align: center;
            font-size: 1.2em;
            margin-top: 2em;
        }

        .horizontal-layout {
            display: flex;
            align-items: center;
            margin: 0 auto;
            margin-left: 32vw;
        }

        .board-value {
            font-size: 1.5em;
            margin-left: 1em;
        }

        /* Styled Get Position Stats button (match nav buttons) */
        #get-position-stats {
            font-size: 2em;
            padding: 0.4em 0.8em;
            margin: 0.8em auto;
            border-radius: 8px;
            background: #23211e;
            color: #c3c2c1;
            border: none;
            cursor: pointer;
            transition: background 0.2s, transform 0.12s;
            display: block;
            text-align: center;
            min-width: 2.5em;
            max-width: 240px;
        }

        #get-position-stats:hover:not(:disabled) {
            background: #393733;
        }

        #get-position-stats:active {
            transform: translateY(0);
        }

        #get-position-stats:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

    </style>
</head>

<body>
    <h2 id="game-header"></h2>
    <div class="move-info" id="move-info"></div>
    <div id="loading-container" style="text-align:center; margin: 2em;">
        <svg id="loading-circle" width="200" height="200" viewBox="0 0 240 240">
            <circle cx="120" cy="120" r="108" stroke="#444" stroke-width="24" fill="none" />
            <circle id="progress-ring" cx="120" cy="120" r="108" stroke="#6cf" stroke-width="24" fill="none"
                stroke-linecap="round" stroke-dasharray="678.584" stroke-dashoffset="678.584"
                transform="rotate(-90 120 120)" />
            <text id="loading-text" x="120" y="136" text-anchor="middle" font-size="44" fill="#6cf"
                font-family="Arial">0%</text>
        </svg>
    </div>
    <div id="error-message" class="error-message" style="color: red; display: none;">Error loading review data</div>
    <div id="move-classifications" class="move-classifications"></div>
    
    <div class="horizontal-layout">
        <div id="upper_time"></div>
    </div>
    <div class="board-flex">
        <div class="eval-bar" id="eval-bar">
            <div class="eval-bar-fill" id="eval-bar-fill"></div>
        </div>
        <!-- <div class="svg-board" id="svg-board"></div> -->
        <div class="chessground_board" id="chessground_board"></div>
    </div>

    <div class="horizontal-layout">
        <div id="lower_time"></div>
        <div id="lower-board-value" class="board-value">0</div>
    </div>

    <div class="nav-btns">
        <button id="firstMove" title="First Move"><i class="fa-solid fa-angles-left"></i></button>
        <button id="prev" title="Previous Move"><i class="fa-solid fa-angle-left"></i></button>
        <button id="next" title="Next Move"><i class="fa-solid fa-angle-right"></i></button>
        <button id="lastMove" title="Last Move"><i class="fa-solid fa-angles-right"></i></button>
    </div>
    <div class="nav-btns" style="margin-top: 0.5em;">
    <button id="playBestLine" title="Play Best Line">Play Best Line</button>
    <button id="stopBestLine" title="Stop Best Line" disabled>Stop</button>
    </div>

    <button id="get-position-stats">Get position stats</button>
    <div id="position-stats" style="max-width:90vw; margin:1em auto;">
        <!-- Position stats visualization will be rendered here -->
    </div>
    
    <script>
        const captureSoundUrl = "{{ url_for('static', filename='capture.mp3') }}";
        const moveSelfSoundUrl = "{{ url_for('static', filename='move-self.mp3') }}";
        const checkSoundUrl = "{{ url_for('static', filename='move-check.mp3') }}";
        const promoteSoundUrl = "{{ url_for('static', filename='promote.mp3') }}";
        const castleSoundurl = "{{ url_for('static', filename='castle.mp3') }}";

        const size = 45;

        const goodMoveSvg = "{{ url_for('static', filename='moveSvgs/64x/good_64x.png') }}";
        const goodMoveSvgHtml = `<svg width="${size}" height="${size}">
                <image href="${goodMoveSvg}" width="${size}" height="${size}"/>
                </svg>`;

        const inaccuracySvg = "{{ url_for('static', filename='moveSvgs/64x/inaccuracy_64x.png') }}";
        const inaccuracySvgHtml = `<svg width="${size}" height="${size}">
                <image href="${inaccuracySvg}" width="${size}" height="${size}"/>
                </svg>`;

        const mistakeSvg = "{{ url_for('static', filename='moveSvgs/64x/mistake_64x.png') }}";
        const mistakeSvgHtml = `<svg width="${size}" height="${size}">  
                <image href="${mistakeSvg}" width="${size}" height="${size}"/>
                </svg>`;

        const blunderSvg = "{{ url_for('static', filename='moveSvgs/64x/blunder_64x.png') }}";
        const blunderSvgHtml = `<svg width="${size}" height="${size}">
                <image href="${blunderSvg}" width="${size}" height="${size}"/>
                </svg>`;

        const missedWinSvg = "{{ url_for('static', filename='moveSvgs/64x/missed_win_64x.png') }}";
        const missedWinSvgHtml = `<svg width="${size}" height="${size}">
                <image href="${missedWinSvg}" width="${size}" height="${size}"/>
                </svg>`;
    </script>
    <script src="{{ url_for('static', filename='review.js') }}"></script>
    <script src="{{ url_for('static', filename='chessground.umd.js') }}"></script>
</body>

</html>
